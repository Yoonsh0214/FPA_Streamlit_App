<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPA Live Analyzer</title>
    <style>
        :root {
            --primary-color: #FF7400;
            --primary-hover: #cc5d00;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #dee2e6;
            --shadow: 0 2px 4px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 15px;
            color: var(--text-color);
            font-size: 14px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 6px;
            padding: 10px;
            /* Reduced from 15px */
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1600px;
            margin: auto;
            gap: 8px;
            /* Reduced from 15px */
            align-items: stretch;
        }

        .controls-container {
            width: 100%;
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .controls-container>.card {
            flex: 1;
        }

        .visual-container {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            gap: 15px;
        }

        .visual-container>.card:first-child {
            flex: 1;
        }

        .visual-container>.card:last-child {
            flex: 1.5;
        }

        .visual-container .card {
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .visual-container h2 {
            margin: 0;
        }

        #log_display {
            flex-grow: 1;
            height: 100%;
            resize: none;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 16px;
            color: var(--primary-color);
        }

        h4 {
            font-size: 16px;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s;
            font-size: 14px;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #stat_input {
            height: 36px;
            border: 2px solid var(--primary-color);
            font-weight: bold;
        }

        /* ÌÉ≠ Ïä§ÌÉÄÏùº */
        .radio-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-top: 15px;
            flex: 1;
        }

        .radio-row p {
            font-size: 10px;
            margin: 0;
            font-weight: bold;
            color: #555;
        }

        .tabs {
            display: flex;
            position: relative;
            background-color: #fff;
            box-shadow: 0 1px 3px 0 rgba(255, 116, 0, 0.1);
            padding: 2px;
            /* Reduced specific padding */
            border-radius: 12px;
            width: 100%;
            /* Full width */
            box-sizing: border-box;
        }

        .tabs * {
            z-index: 2;
        }

        .tabs input[type="radio"] {
            display: none;
        }

        .tab {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 32px;
            /* 36px total - 4px padding = 32px inner */
            /* Reduced from 36px */
            width: auto;
            /* Allow flex to control width */
            flex: 1;
            /* Distribute space evenly */
            font-size: .8rem;
            color: black;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: color 0.15s ease-in;
            margin: 0;
            z-index: 2;
        }

        .tabs input[type="radio"]:checked+label {
            color: #FF7400;
        }

        .glider {
            position: absolute;
            display: flex;
            height: 32px;
            /* Match tab height */
            /* Reduced from 36px */
            width: 50%;
            /* Half of the container */
            background-color: #fff0e6;
            z-index: 1;
            border-radius: 12px;
            transition: 0.25s ease-out;
        }

        .tabs input[type="radio"]:nth-of-type(1):checked~.glider {
            transform: translateX(0);
        }

        .tabs input[type="radio"]:nth-of-type(2):checked~.glider {
            transform: translateX(100%);
        }

        #field-wrapper {
            position: relative;
        }

        #field-image {
            width: 100%;
            display: block;
            border-radius: 5px;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF7740;
            border-radius: 50%;
            border: 1.5px solid white;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }

            70% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        #mode-selector button {
            background-color: #e9ecef;
            color: var(--text-color);
            flex: 1;
            padding: 8px;
        }

        #mode-selector button.active {
            background-color: var(--primary-color);
            color: white;
        }

        @media (max-width: 800px) {
            .main-container {
                flex-direction: column;
            }

            .controls-container {
                width: 100%;
            }

            .setup-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }

        .setup-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .setup-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
            /* Reduced from 15px */
        }

        .input-label {
            font-size: 12px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .setup-input {
            width: 100%;
            height: 36px;
            /* Reduced to match tab height */
            /* Match height of tabs roughly (36px + padding) */
            padding: 0 12px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            box-sizing: border-box;
        }

        .setup-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .team-input:focus {
            border-color: var(--primary-color);
        }

        .input-group {
            display: flex;
            gap: 10px;
            width: 100%;
            align-items: center;
        }

        .icon-btn {
            width: 36px;
            /* Reduced from 40px */
            height: 36px;
            /* Reduced from 40px */
            /* Match input height roughly */
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .live-controls_grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
            /* Bottom align controls */
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            /* Stretch children to fill width */
            gap: 5px;
            flex: 1;
            /* Grow to fill space */
            min-width: 200px;
            /* Minimum width before wrapping */
        }

        .control-label {
            font-size: 12px;
            font-weight: bold;
            margin: 0 0 5px 0;
            color: #555;
            display: block;
            text-align: center;
        }

        /* Setup Card Specific overrides for compactness */
        .setup-container .setup-input,
        .setup-container .tab,
        .setup-container .glider {
            height: 30px !important;
            /* Force smaller height */
            min-height: 0;
        }

        .setup-container .tabs {
            min-height: 0;
        }

        /* Highlighting Live Controls Panel */
        .card.highlight-card {
            background-color: #fffaf5;
            /* Even lighter primary color */
            border: 1px solid #ffe0b2;
            padding: 15px;
            /* Increased padding for emphasis */
        }
    </style>
</head>

<body>
    <div style="width: 100%; max-width: 1000px; margin: 0 auto;">
        <div class="card" style="margin-bottom: 8px;">
            <div style="display: flex; margin-bottom: 8px;">
                <img id="logo" src="/static/assets/logo.png" alt="logo" style="width: 200px;">
            </div>
            <div id="mode-selector" style="display: flex; gap: 10px;">
                <button id="btn-live-mode">‚öΩ Ïã§ÏãúÍ∞Ñ ÏûÖÎ†•</button>
                <button id="btn-upload-mode">üìÑ ÌååÏùº ÏóÖÎ°úÎìú</button>
                <button id="btn-manual-mode">üìò ÏÇ¨Ïö© ÏÑ§Î™ÖÏÑú</button>
            </div>
        </div>

        <!-- Í≤åÏûÑ ÏÑ§Ï†ï Ïπ¥Îìú (Ïã†Í∑ú Ï∂îÍ∞Ä) -->
        <div class="card" style="margin-bottom: 8px;">
            <div class="setup-container">
                <!-- ÏôºÏ™Ω Ïª¨Îüº: Match ID & Half -->
                <div class="setup-column">
                    <div>
                        <span class="input-label">Match ID</span>
                        <input type="text" id="match_id" class="setup-input" placeholder="Match ID">
                    </div>
                    <div>
                        <span class="input-label">Half</span>
                        <div class="tabs">
                            <input type="radio" id="half_1st" name="half" value="1st" checked>
                            <label class="tab" for="half_1st">1st</label>
                            <input type="radio" id="half_2nd" name="half" value="2nd">
                            <label class="tab" for="half_2nd">2nd</label>
                            <span class="glider"></span>
                        </div>
                    </div>
                </div>

                <!-- Ïò§Î•∏Ï™Ω Ïª¨Îüº: Home & Away Team -->
                <div class="setup-column">
                    <div>
                        <span class="input-label">Home Team</span>
                        <input type="text" id="teamid_h" class="setup-input" placeholder="Home Team ID">
                    </div>
                    <div>
                        <span class="input-label">Away Team</span>
                        <input type="text" id="teamid_a" class="setup-input" placeholder="Away Team ID">
                    </div>
                </div>
            </div>
        </div>

        <!-- Ïã§ÏãúÍ∞Ñ ÏûÖÎ†• Î™®Îìú -->
        <div id="live-mode-container" class="main-container">

            <!-- ÏÉÅÎã®: Î°úÍ∑∏ + Ï∂ïÍµ¨Ïû• (visual-container) -->
            <div class="visual-container">
                <div class="card">
                    <h2>Í∏∞Î°ùÎêú Î°úÍ∑∏</h2>
                    <textarea id="log_display" rows="12"></textarea>
                    <div class="button-group">
                        <button id="export_logs">Î∂ÑÏÑù Î∞è ÎÇ¥Î≥¥ÎÇ¥Í∏∞</button>
                        <button id="delete_last">ÎßàÏßÄÎßâ Î°úÍ∑∏ ÏÇ≠Ï†ú</button>
                    </div>
                </div>
                <div class="card">
                    <h2>Ï∂ïÍµ¨Ïû•</h2>
                    <div id="field-wrapper">
                        <img id="field-image" src="/static/assets/football_field.png" alt="Football Field">
                    </div>
                </div>
            </div>

            <!-- ÌïòÎã®: ÌÜµÌï©Îêú ÏûÖÎ†• Ïª®Ìä∏Î°§ (controls-container ÏàòÏ†ï) -->
            <div class="controls-container">
                <div class="card highlight-card">
                    <h4>Ïã§ÏãúÍ∞Ñ ÏûÖÎ†• (Live Controls)</h4>
                    <div class="live-controls_grid">

                        <!-- 1. Direction Toggle -->
                        <div class="control-group" style="flex: 0.7; min-width: 150px;">
                            <p class="control-label">Direction</p>
                            <div class="tabs">
                                <input type="radio" id="dir_right" name="direction" value="right" checked>
                                <label class="tab" for="dir_right">Right</label>
                                <input type="radio" id="dir_left" name="direction" value="left">
                                <label class="tab" for="dir_left">Left</label>
                                <span class="glider"></span>
                            </div>
                        </div>

                        <!-- 2. Team Toggle -->
                        <div class="control-group" style="flex: 0.7; min-width: 150px;">
                            <p class="control-label">Team</p>
                            <div class="tabs">
                                <input type="radio" id="team_home" name="team" value="home" checked>
                                <label class="tab" for="team_home">Home</label>
                                <input type="radio" id="team_away" name="team" value="away">
                                <label class="tab" for="team_away">Away</label>
                                <span class="glider"></span>
                            </div>
                        </div>

                        <!-- 3. Time Control -->
                        <div class="control-group" style="flex: 1;">
                            <p class="control-label">Game Time</p>
                            <div style="display: flex; gap: 5px; align-items: center; width: 100%;">
                                <button id="time_minus"
                                    style="width: 40px; height: 36px; flex: none; background-color: #6c757d; padding: 0;">-1</button>
                                <input type="text" id="timeline" value="00:00"
                                    style="flex: 1; height: 36px; text-align: center; font-weight: bold; font-size: 16px;">
                                <button id="time_plus"
                                    style="width: 40px; height: 36px; flex: none; background-color: #6c757d; padding: 0;">+1</button>
                            </div>
                        </div>

                        <!-- 4. Stat Input & Button -->
                        <div class="control-group" style="flex: 2; min-width: 250px;">
                            <p class="control-label">Stat Input</p>
                            <div class="input-group">
                                <input type="text" id="stat_input" class="setup-input" placeholder="Ïä§ÌÉØ ÏΩîÎìú (Ïòà: 10ss8.k)">
                                <!-- Restored Placeholder -->
                                <button id="submit_stat" class="icon-btn" style="width: 72px;">‚Üµ</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- ÌååÏùº ÏóÖÎ°úÎìú Î™®Îìú -->
        <div id="upload-mode-container" class="card" style="display: none;">
            <h2>ÌååÏùº ÏóÖÎ°úÎìúÌïòÏó¨ Î∂ÑÏÑù</h2>
            <p>'Data' ÏãúÌä∏Í∞Ä Ìè¨Ìï®Îêú .xlsx ÌååÏùºÏùÑ ÏóÖÎ°úÎìúÌïòÏÑ∏Ïöî.</p>
            <form id="upload-form">
                <input type="file" name="file" id="file-input" accept=".xlsx" required>
                <button type="submit">ÌååÏùº Î∂ÑÏÑù Î∞è Îã§Ïö¥Î°úÎìú</button>
            </form>
        </div>

        <!-- ÏÇ¨Ïö© ÏÑ§Î™ÖÏÑú Î™®Îìú -->
        <div id="manual-mode-container" class="card" style="display: none; max-height: 80vh; overflow-y: auto;">
            <h2>üìò FPA WebApp ÏÇ¨Ïö© ÏÑ§Î™ÖÏÑú</h2>
            <iframe src="/static/MANUAL.html" style="width: 100%; height: 70vh; border: none;"></iframe>
        </div>
    </div>

    <script>
        const FIELD_WIDTH_M = 105;
        const FIELD_HEIGHT_M = 68;
        let dots = [];
        let logs = [];

        const fieldWrapper = document.getElementById('field-wrapper');
        const fieldImage = document.getElementById('field-image');
        const logDisplay = document.getElementById('log_display');

        // Î™®Îìú Ï†ÑÌôò Î°úÏßÅ
        const liveModeContainer = document.getElementById('live-mode-container');
        const uploadModeContainer = document.getElementById('upload-mode-container');
        const manualModeContainer = document.getElementById('manual-mode-container');
        const btnLiveMode = document.getElementById('btn-live-mode');
        const btnUploadMode = document.getElementById('btn-upload-mode');
        const btnManualMode = document.getElementById('btn-manual-mode');

        function setMode(mode) {
            // Î™®Îì† Ïª®ÌÖåÏù¥ÎÑà Ïà®Í∏∞Í∏∞
            liveModeContainer.style.display = 'none';
            uploadModeContainer.style.display = 'none';
            manualModeContainer.style.display = 'none';

            // Î™®Îì† Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            btnLiveMode.classList.remove('active');
            btnUploadMode.classList.remove('active');
            btnManualMode.classList.remove('active');

            // ÏÑ†ÌÉùÎêú Î™®ÎìúÎßå ÌëúÏãú
            if (mode === 'live') {
                liveModeContainer.style.display = 'flex';
                btnLiveMode.classList.add('active');
            } else if (mode === 'upload') {
                uploadModeContainer.style.display = 'block';
                btnUploadMode.classList.add('active');
            } else if (mode === 'manual') {
                manualModeContainer.style.display = 'block';
                btnManualMode.classList.add('active');
            }
        }

        btnLiveMode.addEventListener('click', () => setMode('live'));
        btnUploadMode.addEventListener('click', () => setMode('upload'));
        btnManualMode.addEventListener('click', () => setMode('manual'));

        btnManualMode.addEventListener('click', () => setMode('manual'));

        // ÌåÄ Î≥ÄÍ≤Ω Ïãú Î∞©Ìñ• ÏûêÎèô Ï†ÑÌôò Î°úÏßÅ
        const teamRadios = document.querySelectorAll('input[name="team"]');
        teamRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                const currentDir = document.querySelector('input[name="direction"]:checked').value;
                const newDir = currentDir === 'right' ? 'left' : 'right';
                const dirRadio = document.querySelector(`input[name="direction"][value="${newDir}"]`);
                if (dirRadio) {
                    dirRadio.checked = true;
                }
            });
        });

        // Ï¥àÍ∏∞ Î™®Îìú ÏÑ§Ï†ï
        setMode('live');

        // --- ÏãúÍ∞Ñ Ï°∞Ï†ï Í∏∞Îä• ---
        const timelineInput = document.getElementById('timeline');

        // ÏãúÍ∞ÑÏùÑ ÌååÏã±ÌïòÏó¨ Ï¥ù Ï¥àÎ°ú Î≥ÄÌôò
        function parseTime(timeStr) {
            const parts = timeStr.split(':');
            if (parts.length === 2) {
                return parseInt(parts[0]) * 60 + parseInt(parts[1]);
            }
            return 0;
        }

        // Ï¥ù Ï¥àÎ•º MM:SS ÌòïÏãùÏúºÎ°ú Î≥ÄÌôò
        function formatTime(totalSeconds) {
            if (totalSeconds < 0) totalSeconds = 0;
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // ÏãúÍ∞Ñ Ï¶ùÍ∞Ä Ìï®Ïàò
        function incrementTime(minutes) {
            const currentSeconds = parseTime(timelineInput.value);
            const newSeconds = currentSeconds + (minutes * 60);
            timelineInput.value = formatTime(newSeconds);
        }

        // +1Î∂Ñ Î≤ÑÌäº
        document.getElementById('time_plus').addEventListener('click', () => {
            incrementTime(1);
        });

        // -1Î∂Ñ Î≤ÑÌäº
        document.getElementById('time_minus').addEventListener('click', () => {
            incrementTime(-1);
        });

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§ (ÌôîÏÇ¥Ìëú ÌÇ§)
        document.addEventListener('keydown', (event) => {
            // ÏûÖÎ†• ÌïÑÎìúÏóê Ìè¨Ïª§Ïä§Í∞Ä ÏûàÏùÑ ÎïåÎäî ÏûëÎèôÌïòÏßÄ ÏïäÎèÑÎ°ù
            if (event.target.tagName === 'INPUT' && event.target.id !== 'timeline') {
                return;
            }

            // ÌôîÏÇ¥Ìëú ÏúÑ ÎòêÎäî Ïò§Î•∏Ï™Ω: +1Î∂Ñ
            if (event.key === 'ArrowUp' || event.key === 'ArrowRight') {
                event.preventDefault();
                incrementTime(1);
            }
            // ÌôîÏÇ¥Ìëú ÏïÑÎûò ÎòêÎäî ÏôºÏ™Ω: -1Î∂Ñ
            else if (event.key === 'ArrowDown' || event.key === 'ArrowLeft') {
                event.preventDefault();
                incrementTime(-1);
            }
        });

        // Ïã§ÏãúÍ∞Ñ ÏûÖÎ†• Î°úÏßÅ
        // Ï¢åÌÅ¥Î¶≠: Ï†ê Ï∂îÍ∞Ä
        fieldWrapper.addEventListener('click', (event) => {
            const rect = fieldImage.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const meter_x = (x / rect.width * FIELD_WIDTH_M).toFixed(2);
            const meter_y = ((rect.height - y) / rect.height * FIELD_HEIGHT_M).toFixed(2);

            dots.push({ x, y, meter_x, meter_y });
            drawDot(x, y);
        });

        // Ïö∞ÌÅ¥Î¶≠: ÎßàÏßÄÎßâ Ï†ê ÏÇ≠Ï†ú
        fieldWrapper.addEventListener('contextmenu', (event) => {
            event.preventDefault(); // Í∏∞Î≥∏ Ïª®ÌÖçÏä§Ìä∏ Î©îÎâ¥ Ï∞®Îã®

            if (dots.length > 0) {
                // Î∞∞Ïó¥ÏóêÏÑú ÎßàÏßÄÎßâ Ï†ê Ï†úÍ±∞
                dots.pop();

                // ÌôîÎ©¥ÏóêÏÑú ÎßàÏßÄÎßâ Ï†ê Ï†úÍ±∞
                const dotElements = document.querySelectorAll('.dot');
                if (dotElements.length > 0) {
                    dotElements[dotElements.length - 1].remove();
                }
            }
        });

        function drawDot(x, y) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            fieldWrapper.appendChild(dot);
        }

        function clearDots() {
            dots = [];
            document.querySelectorAll('.dot').forEach(d => d.remove());
        }

        document.getElementById('submit_stat').addEventListener('click', async () => {
            const statInput = document.getElementById('stat_input').value;
            if (!statInput || dots.length === 0) {
                alert('Ïä§ÌÉØ ÏΩîÎìúÏôÄ Ï¢åÌëúÎ•º Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const payload = {
                stat_input: statInput,
                dots: dots,
                half: document.querySelector('input[name="half"]:checked').value,
                team: document.querySelector('input[name="team"]:checked').value,
                direction: document.querySelector('input[name="direction"]:checked').value,
                timeline: document.getElementById('timeline').value,
            };

                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
