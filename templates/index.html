<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPA Live Analyzer</title>
    <style>
        :root {
            --primary-color: #FF7400;
            --primary-hover: #cc5d00;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #dee2e6;
            --shadow: 0 2px 4px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 15px;
            color: var(--text-color);
            font-size: 14px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 6px;
            padding: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1600px;
            margin: auto;
            gap: 15px;
            align-items: stretch;
        }

        .controls-container {
            width: 100%;
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .controls-container>.card {
            flex: 1;
        }

        .visual-container {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            gap: 15px;
        }

        .visual-container>.card:first-child {
            flex: 1;
        }

        .visual-container>.card:last-child {
            flex: 1.5;
        }

        .visual-container .card {
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .visual-container h2 {
            margin: 0;
        }

        #log_display {
            flex-grow: 1;
            height: 100%;
            resize: none;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 20px;
            color: var(--primary-color);
        }

        h4 {
            font-size: 16px;
            color: var(--primary-color);
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s;
            font-size: 14px;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* íƒ­ ìŠ¤íƒ€ì¼ */
        .radio-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-top: 15px;
            flex: 1;
        }

        .radio-row p {
            font-size: 10px;
            margin: 0;
            font-weight: bold;
            color: #555;
        }

        .tabs {
            display: flex;
            position: relative;
            background-color: #fff;
            background-color: #fff;
            box-shadow: 0 1px 3px 0 rgba(255, 116, 0, 0.1);
            padding: 0.25rem;
            /* íŒ¨ë”© ì•½ê°„ ì¡°ì • */
            border-radius: 12px;
            width: fit-content;
        }

        .tabs * {
            z-index: 2;
        }

        .tabs input[type="radio"] {
            display: none;
        }

        .tab {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            width: 50px;
            font-size: .8rem;
            color: black;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: color 0.15s ease-in;
            margin: 0;
        }

        .tabs input[type="radio"]:checked+label {
            color: #FF7400;
        }

        .glider {
            position: absolute;
            display: flex;
            height: 30px;
            width: 50px;
            background-color: #fff0e6;
            z-index: 1;
            border-radius: 12px;
            transition: 0.25s ease-out;
        }

        .tabs input[type="radio"]:nth-of-type(1):checked~.glider {
            transform: translateX(0);
        }

        .tabs input[type="radio"]:nth-of-type(2):checked~.glider {
            transform: translateX(100%);
        }

        #field-wrapper {
            position: relative;
        }

        #field-image {
            width: 100%;
            display: block;
            border-radius: 5px;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF7740;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 1.5px solid white;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        #mode-selector button {
            background-color: #e9ecef;
            color: var(--text-color);
            flex: 1;
            padding: 8px;
        }

        #mode-selector button.active {
            background-color: var(--primary-color);
            color: white;
        }

        @media (max-width: 800px) {
            .main-container {
                flex-direction: column;
            }

            .controls-container {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div style="width: 100%; max-width: 1000px; margin: 0 auto;">
        <div class="card" style="margin-bottom: 20px;">
            <div style="display: flex; margin-bottom: 8px;">
                <img id="logo" src="/static/assets/logo.png" alt="logo" style="width: 200px;">
            </div>
            <div id="mode-selector" style="display: flex; gap: 10px;">
                <button id="btn-live-mode">âš½ ì‹¤ì‹œê°„ ì…ë ¥</button>
                <button id="btn-upload-mode">ğŸ“„ íŒŒì¼ ì—…ë¡œë“œ</button>
                <button id="btn-manual-mode">ğŸ“˜ ì‚¬ìš© ì„¤ëª…ì„œ</button>
            </div>
        </div>

        <!-- ì‹¤ì‹œê°„ ì…ë ¥ ëª¨ë“œ -->
        <div id="live-mode-container" class="main-container">

            <!-- ìƒë‹¨: ë¡œê·¸ + ì¶•êµ¬ì¥ (visual-container) -->
            <div class="visual-container">
                <div class="card">
                    <h2>ê¸°ë¡ëœ ë¡œê·¸</h2>
                    <textarea id="log_display" rows="12"></textarea>
                    <div class="button-group">
                        <button id="export_logs">ë¶„ì„ ë° ë‚´ë³´ë‚´ê¸°</button>
                        <button id="delete_last">ë§ˆì§€ë§‰ ë¡œê·¸ ì‚­ì œ</button>
                    </div>
                </div>
                <div class="card">
                    <h2>ì¶•êµ¬ì¥</h2>
                    <div id="field-wrapper">
                        <img id="field-image" src="/static/assets/football_field.png" alt="Football Field">
                    </div>
                </div>
            </div>

            <!-- í•˜ë‹¨: ì…ë ¥ ì»¨íŠ¸ë¡¤ (controls-container) -->
            <div class="controls-container">
                <div class="card">
                    <h4>ê²½ê¸° ì •ë³´</h4>
                    <div class="input-grid">
                        <input type="text" id="teamid_h" placeholder="Home Team ID">
                        <input type="text" id="match_id" placeholder="Match ID">
                        <input type="text" id="teamid_a" placeholder="Away Team ID">
                    </div>
                    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                        <div class="radio-row" style="margin-top: 15px;">
                            <p>Half:</p>
                            <div class="tabs">
                                <input type="radio" id="half_1st" name="half" value="1st" checked>
                                <label class="tab" for="half_1st">1st</label>
                                <input type="radio" id="half_2nd" name="half" value="2nd">
                                <label class="tab" for="half_2nd">2nd</label>
                                <span class="glider"></span>
                            </div>
                        </div>
                        <div class="radio-row" style="margin-top: 15px;">
                            <p>Direction:</p>
                            <div class="tabs">
                                <input type="radio" id="dir_right" name="direction" value="right" checked>
                                <label class="tab" for="dir_right">Right</label>
                                <input type="radio" id="dir_left" name="direction" value="left">
                                <label class="tab" for="dir_left">Left</label>
                                <span class="glider"></span>
                            </div>
                        </div>
                        <div class="radio-row" style="margin-top: 15px;">
                            <p>Team:</p>
                            <div class="tabs">
                                <input type="radio" id="team_home" name="team" value="home" checked>
                                <label class="tab" for="team_home">Home</label>
                                <input type="radio" id="team_away" name="team" value="away">
                                <label class="tab" for="team_away">Away</label>
                                <span class="glider"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h4>ì‹œê°„ ë° ìŠ¤íƒ¯</h4>
                    <label style="margin-bottom: 5px; display: block; font-weight: bold;">ê²½ê¸° ì‹œê°„ (â†‘â†“ í‚¤ë¡œ ì¡°ì •)</label>
                    <div style="display: flex; gap: 5px; align-items: center; margin-bottom: 10px;">
                        <button id="time_minus" style="width: 50px; background-color: #6c757d;">-1ë¶„</button>
                        <input type="text" id="timeline" value="00:00"
                            style="flex: 1; text-align: center; font-weight: bold; font-size: 16px;">
                        <button id="time_plus" style="width: 50px; background-color: #6c757d;">+1ë¶„</button>
                    </div>
                    <input type="text" id="stat_input" placeholder="ìŠ¤íƒ¯ ì½”ë“œ (ì˜ˆ: 10ss8.k)" style="margin-bottom: 12px;">
                    <button id="submit_stat">ìŠ¤íƒ¯ ê¸°ë¡</button>
                </div>
            </div>
        </div>

        <!-- íŒŒì¼ ì—…ë¡œë“œ ëª¨ë“œ -->
        <div id="upload-mode-container" class="card" style="display: none;">
            <h2>íŒŒì¼ ì—…ë¡œë“œí•˜ì—¬ ë¶„ì„</h2>
            <p>'Data' ì‹œíŠ¸ê°€ í¬í•¨ëœ .xlsx íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”.</p>
            <form id="upload-form">
                <input type="file" name="file" id="file-input" accept=".xlsx" required>
                <button type="submit">íŒŒì¼ ë¶„ì„ ë° ë‹¤ìš´ë¡œë“œ</button>
            </form>
        </div>

        <!-- ì‚¬ìš© ì„¤ëª…ì„œ ëª¨ë“œ -->
        <div id="manual-mode-container" class="card" style="display: none; max-height: 80vh; overflow-y: auto;">
            <h2>ğŸ“˜ FPA WebApp ì‚¬ìš© ì„¤ëª…ì„œ</h2>
            <iframe src="/static/MANUAL.html" style="width: 100%; height: 70vh; border: none;"></iframe>
        </div>
    </div>

    <script>
        const FIELD_WIDTH_M = 105;
        const FIELD_HEIGHT_M = 68;
        let dots = [];
        let logs = [];

        const fieldWrapper = document.getElementById('field-wrapper');
        const fieldImage = document.getElementById('field-image');
        const logDisplay = document.getElementById('log_display');

        // ëª¨ë“œ ì „í™˜ ë¡œì§
        const liveModeContainer = document.getElementById('live-mode-container');
        const uploadModeContainer = document.getElementById('upload-mode-container');
        const manualModeContainer = document.getElementById('manual-mode-container');
        const btnLiveMode = document.getElementById('btn-live-mode');
        const btnUploadMode = document.getElementById('btn-upload-mode');
        const btnManualMode = document.getElementById('btn-manual-mode');

        function setMode(mode) {
            // ëª¨ë“  ì»¨í…Œì´ë„ˆ ìˆ¨ê¸°ê¸°
            liveModeContainer.style.display = 'none';
            uploadModeContainer.style.display = 'none';
            manualModeContainer.style.display = 'none';

            // ëª¨ë“  ë²„íŠ¼ ë¹„í™œì„±í™”
            btnLiveMode.classList.remove('active');
            btnUploadMode.classList.remove('active');
            btnManualMode.classList.remove('active');

            // ì„ íƒëœ ëª¨ë“œë§Œ í‘œì‹œ
            if (mode === 'live') {
                liveModeContainer.style.display = 'flex';
                btnLiveMode.classList.add('active');
            } else if (mode === 'upload') {
                uploadModeContainer.style.display = 'block';
                btnUploadMode.classList.add('active');
            } else if (mode === 'manual') {
                manualModeContainer.style.display = 'block';
                btnManualMode.classList.add('active');
            }
        }

        btnLiveMode.addEventListener('click', () => setMode('live'));
        btnUploadMode.addEventListener('click', () => setMode('upload'));
        btnManualMode.addEventListener('click', () => setMode('manual'));

        // ì´ˆê¸° ëª¨ë“œ ì„¤ì •
        setMode('live');

        // --- ì‹œê°„ ì¡°ì • ê¸°ëŠ¥ ---
        const timelineInput = document.getElementById('timeline');

        // ì‹œê°„ì„ íŒŒì‹±í•˜ì—¬ ì´ ì´ˆë¡œ ë³€í™˜
        function parseTime(timeStr) {
            const parts = timeStr.split(':');
            if (parts.length === 2) {
                return parseInt(parts[0]) * 60 + parseInt(parts[1]);
            }
            return 0;
        }

        // ì´ ì´ˆë¥¼ MM:SS í˜•ì‹ìœ¼ë¡œ ë³€í™˜
        function formatTime(totalSeconds) {
            if (totalSeconds < 0) totalSeconds = 0;
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // ì‹œê°„ ì¦ê°€ í•¨ìˆ˜
        function incrementTime(minutes) {
            const currentSeconds = parseTime(timelineInput.value);
            const newSeconds = currentSeconds + (minutes * 60);
            timelineInput.value = formatTime(newSeconds);
        }

        // +1ë¶„ ë²„íŠ¼
        document.getElementById('time_plus').addEventListener('click', () => {
            incrementTime(1);
        });

        // -1ë¶„ ë²„íŠ¼
        document.getElementById('time_minus').addEventListener('click', () => {
            incrementTime(-1);
        });

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ (í™”ì‚´í‘œ í‚¤)
        document.addEventListener('keydown', (event) => {
            // ì…ë ¥ í•„ë“œì— í¬ì»¤ìŠ¤ê°€ ìˆì„ ë•ŒëŠ” ì‘ë™í•˜ì§€ ì•Šë„ë¡
            if (event.target.tagName === 'INPUT' && event.target.id !== 'timeline') {
                return;
            }

            // í™”ì‚´í‘œ ìœ„ ë˜ëŠ” ì˜¤ë¥¸ìª½: +1ë¶„
            if (event.key === 'ArrowUp' || event.key === 'ArrowRight') {
                event.preventDefault();
                incrementTime(1);
            }
            // í™”ì‚´í‘œ ì•„ë˜ ë˜ëŠ” ì™¼ìª½: -1ë¶„
            else if (event.key === 'ArrowDown' || event.key === 'ArrowLeft') {
                event.preventDefault();
                incrementTime(-1);
            }
        });

        // ì‹¤ì‹œê°„ ì…ë ¥ ë¡œì§
        // ì¢Œí´ë¦­: ì  ì¶”ê°€
        fieldWrapper.addEventListener('click', (event) => {
            const rect = fieldImage.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const meter_x = (x / rect.width * FIELD_WIDTH_M).toFixed(2);
            const meter_y = ((rect.height - y) / rect.height * FIELD_HEIGHT_M).toFixed(2);

            dots.push({ x, y, meter_x, meter_y });
            drawDot(x, y);
        });

        // ìš°í´ë¦­: ë§ˆì§€ë§‰ ì  ì‚­ì œ
        fieldWrapper.addEventListener('contextmenu', (event) => {
            event.preventDefault(); // ê¸°ë³¸ ì»¨í…ìŠ¤íŠ¸ ë©”ë‰´ ì°¨ë‹¨

            if (dots.length > 0) {
                // ë°°ì—´ì—ì„œ ë§ˆì§€ë§‰ ì  ì œê±°
                dots.pop();

                // í™”ë©´ì—ì„œ ë§ˆì§€ë§‰ ì  ì œê±°
                const dotElements = document.querySelectorAll('.dot');
                if (dotElements.length > 0) {
                    dotElements[dotElements.length - 1].remove();
                }
            }
        });

        function drawDot(x, y) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            fieldWrapper.appendChild(dot);
        }

        function clearDots() {
            dots = [];
            document.querySelectorAll('.dot').forEach(d => d.remove());
        }

        document.getElementById('submit_stat').addEventListener('click', async () => {
            const statInput = document.getElementById('stat_input').value;
            if (!statInput || dots.length === 0) {
                alert('ìŠ¤íƒ¯ ì½”ë“œì™€ ì¢Œí‘œë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const payload = {
                stat_input: statInput,
                dots: dots,
                half: document.querySelector('input[name="half"]:checked').value,
                team: document.querySelector('input[name="team"]:checked').value,
                direction: document.querySelector('input[name="direction"]:checked').value,
                timeline: document.getElementById('timeline').value,
            };

            const response = await fetch('/generate_log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (response.ok) {
                logs.push(data.log_text);
                logDisplay.value = logs.join('\n');
                clearDots();
                document.getElementById('stat_input').value = '';
            } else {
                alert(`ì˜¤ë¥˜ ë°œìƒ: ${data.error}`);
            }
        });

        document.getElementById('delete_last').addEventListener('click', () => {
            if (logs.length > 0) {
                logs.pop();
                logDisplay.value = logs.join('\n');
            }
        });

        document.getElementById('export_logs').addEventListener('click', async () => {
            if (logs.length === 0) {
                alert('ë¶„ì„í•  ë¡œê·¸ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            const payload = {
                logs: logs,
                match_id: document.getElementById('match_id').value,
                teamid_h: document.getElementById('teamid_h').value,
                teamid_a: document.getElementById('teamid_a').value,
            };

            const response = await fetch('/export', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'live_analyzed_data.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } else {
                const error = await response.json();
                alert(`ì˜¤ë¥˜ ë°œìƒ: ${error.error}`);
            }
        });

        // íŒŒì¼ ì—…ë¡œë“œ ë¡œì§
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length === 0) {
                alert('ë¶„ì„í•  íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/upload_analyze', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'uploaded_analyzed_data.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } else {
                const error = await response.json();
                alert(`ì˜¤ë¥˜ ë°œìƒ: ${error.error}`);
            }
        });
    </script>
</body>
